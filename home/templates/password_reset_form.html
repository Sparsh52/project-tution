{% extends 'base6.html' %}
{% block content %}
  <h2>Reset Password</h2>
  <p>Enter your email address to receive a password reset link.</p>
  <form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
