<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom block for page title   -->
    <title>{% block title %}{% endblock %} | EduMentor</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    {% block css_style %}{% endblock %}

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Notify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
          </ul>
          <div class="d-flex dropstart">
            <div class="collapse navbar-collapse dropstart" id="navbarNavDarkDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown dropdown-menu-start">
                  <a class="nav-link " href="#"  data-bs-toggle="dropdown" aria-expanded="false">
                    <i id="bellCount" class="fa-solid fa-bell" data-count=0 ></i>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark  text-wrap" id="notify" style="width: 300px !important;"></ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Custom block for content of body -->
    {% block content %}{% endblock %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    {% with room_name=student.user.room.name %}
    {{ room_name|json_script:"room-name" }}
    {% endwith %}
    <!-- Custom block for javascript -->
    {% block js_script %}
    <script>
     // console.log(typeof room_name)
     const roomName = JSON.parse(document.getElementById('room-name').textContent);
     const notifySocket = new WebSocket(
         'ws://'
         + window.location.host
         + `/ws/notify/${roomName}/`
     );
     notifySocket.onopen = function () {
         console.log('Socket successfully connected.');
     };
     notifySocket.onclose = function (e) {
         console.log('Socket closed unexpectedly');
     };
     notifySocket.onmessage = function (e) {
         const data = JSON.parse(e.data);
         console.log(data);
         console.log('Received data:', data.Xdata.count);
         console.log('All Notifications', data.all_notifications);
         const notifications = data.all_notifications;
         const count = data.Xdata.count;
         const message = data.Xdata.current_notification;
         setMessage(message, count, notifications);
     };
     function setMessage(message, count, allNotifications) {
         console.log('In set message', count);
         const ulElement = document.getElementById('notify');
         console.log(ulElement)
         ulElement.innerHTML = ''; // Clear existing notifications
         allNotifications.forEach(notification => {
             const newLi = document.createElement('li');
             const newAnchor = document.createElement('a');
             newAnchor.className = 'dropdown-item text-wrap';
             newAnchor.href = `#`;
             newAnchor.textContent = notification.message; // Adjust the field name as needed
             newAnchor.setAttribute('data-notification-id', notification.id); // Store the notification ID as a data attribute
             newAnchor.addEventListener('click', handleNotificationClick);
             newLi.appendChild(newAnchor);
             ulElement.appendChild(newLi);
         });
         const bellCountElement = document.getElementById('bellCount');
         bellCountElement.setAttribute('data-count', count);
     }
     function handleNotificationClick(event) {
         console.log('Notification clicked!');
         const notificationId = event.target.getAttribute('data-notification-id');
         notifySocket.send(JSON.stringify({ action: 'update_notification', notificationId }));
     }
    </script>
    {% endblock %} 
</body>
</html>
