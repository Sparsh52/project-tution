<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    
    <style>
        .navbar-brand {
            font-size: 17px; 
            font-family: 'sans-serif';
        }
        .navbar {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="https://hexaviewtech.com/" style="color: white; padding-left:10px;"><img src="/media/teacher/hexaview_logo.jfif" alt="Logo" height="70"></a>
                <a class="navbar-brand" style="color: red; font-family: 'Helvetica', sans-serif;"><b>EduMentor</b></a>
            </div>
            <a class="navbar-brand" href="/teacher-profile-teacher/" style="color: white;"><b>Teacher Profile</b></a>
            <a class="navbar-brand" href="/registered-students/" style="color: white;"><b> Student List</b></a>
            <a class="navbar-brand" href="/event/new/{{ teacher.id }}" style="color: white;"><b>Create Event</b></a>
            <a class="navbar-brand" href="/booked-slots-teacher/" style="color: white;"><b>Booked Slots</b></a>
            <a class="navbar-brand" href="/available-slot-teacher/" style="color: white;"><b>UnBooked Slots</b></a> 
            <a class="navbar-brand" href="/book-session/{{ teacher.id }}" style="color: white;"><b>Calendar</b></a>
            <a class="navbar-brand" href="/view-fake-wallet/" style="color: white;"><b>Wallet</b></a>                          
            <div class="d-flex ms-auto">
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="search_query">
                        <button class="btn btn-success my-2 my-sm-0 ms-2" type="submit">Search</button>
                    </div>
                </form>
            </div>
            {% if request.user.is_authenticated  %}
            <a class="navbar-brand btn btn-lg btn-danger ms-auto" href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
    </nav>

    <div class="container-fluid mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
