{% extends "base2.html" %}

{% block content %}
    <div class="container mt-5 rounded shadow-lg text-center fixed-length" >
        <div class="row">
            <div class="col-md-4 mx-auto">
                <img class="img-fluid rounded" src="{{ student.student_image_url }}" alt="student Image">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-5 mx-auto card shadow-lg">
                <h1 class="text-center">{{ student.user.username|capfirst }}</h1>
                <p class="text-center"><b><i>Institution-type:{{ student.institution_type|capfirst}}</b></i></p>
                <p class="text-center"><b><i>School/Universty:{{ student.institution_name|capfirst}}</b></i></p>
                <p class="text-center"><b><i>Phone: {{ student.phone  }}</b></i></p>
            </div>
        </div>

        <!-- Add buttons for profile and booking session -->
        <div class="row mt-3">
            <div class="col-md-6 mx-auto">
                <button class="btn btn-danger btn-lg btn-block">Update Profile</button>
            </div>
        </div>
    </div>
{% endblock %}
