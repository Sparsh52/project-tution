{% extends 'base4.html' %}

{% block title %}
Delete Event
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center">Are you sure you want to delete "{{ event.title }}"?</h2>

            <form method="post" action="{% url 'delete_event' event.id %}">
                {% csrf_token %}
                <div class="text-center">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'teacher_profile_teacher' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
