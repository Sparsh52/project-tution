{% extends "base2.html" %}
{% block content %}
  <h1>Deposit Fake Money</h1>
  <form method="post" action="{% url 'deposit_fake_money' %}">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" name="amount" step="0.01" required>
    <button type="submit">Deposit</button>
  </form>
{% endblock %}
