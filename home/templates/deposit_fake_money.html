{% extends "base2.html" %}
{% block content %}
  <div class="container mt-5">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <div class="card shadow-lg mx-auto" style="max-width: 400px;">
      <div class="card-body text-center">
        <h1 class="card-title display-4">Deposit Money</h1>
        <form method="post" action="{% url 'deposit_money' %}">
          {% csrf_token %}
          <div class="form-group flex-container">
            <div class="flex-item left-hand">
              <label for="credit_card">Credit Card Number:</label>
              <input type="text" class="form-control" name="credit_card" placeholder="XXXX XXXX XXXX XXXX" autocomplete="off" size="16" maxlength="16" minlength="16" pattern="[0-9]{16}" title="Enter a valid 16-digit credit card number">
            </div>
            <div class="flex-item">
              <label for="cvv">CVV:</label>
              <input type="password" class="form-control" name="cvv" placeholder="CVV" size="3" maxlength="3" minlength="3" autocomplete="off" pattern="[0-9]{3}" title="Enter a valid 3-digit CVV">
            </div>
          </div>

          <div class="form-group flex-container">
            <div class="flex-item left-hand">
              <label for="cardholder_name">Cardholder Name:</label>
              <input type="text" class="form-control" name="cardholder_name" placeholder="Cardholder Name" autocomplete="off" maxlength="255" title="Enter a valid cardholder name">
            </div>
            <div class="flex-item">
              <label for="expiration_date">Expiration Date:</label>
              <input type="text" class="form-control" name="expiration_date" placeholder="MM/YY" autocomplete="off" pattern="([0-9]{2})/([0-9]{2})" title="Enter a valid MM/YY format">
            </div>
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">&#8377;</span>
              </div>
              <input type="number" class="form-control" name="amount"  min="0" autocomplete="off" title="Enter an amount greater than or equal to 0" pattern="[0-9]">
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-lg btn-block mt-3">Deposit</button>
        </form>
        <img src="/media/teacher/money.jpg" alt="Money" class="img-fluid mt-3">
      </div>
    </div>
  </div>
{% endblock %}
