<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        div.card-wrap{
        display: flex !important;
        flex-wrap:wrap;
        gap: 20px;
        margin-left:5px;
        }
        .navbar-brand {
            font-size: 17px; 
            font-family: 'sans-serif';
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="https://hexaviewtech.com/" style="color: white; padding-left:10px;"><img src="/media/teacher/hexaview_logo.jfif" alt="Logo" height="70"></a>
            <a class="navbar-brand" style="color: red; font-family: 'Helvetica', sans-serif;"><b>EduMentor</b></a>
            <a class="navbar-brand" href="/student-profile/" style="color: white;"><b>Student Profile</b></a>
            <a class="navbar-brand" href="/teachers-list/" style="color: white;"><b>Teacher List</b></a>
            <a class="navbar-brand" href="/registered-teachers-list/" style="color: white;"><b>Registered Teacher List</b></a>
            <a class="navbar-brand" href="/booked-slots-students/" style="color: white;"><b>Booked Slots</b></a>
            <a class="navbar-brand" href="/view-fake-wallet/" style="color: white;"><b>Wallet</b></a>                
            <div class="d-flex ms-auto">
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="search_query">
                        <button class="btn btn-success my-2 my-sm-0 ms-2" type="submit">Search</button>
                    </div>
                </form>
            </div>
            
                {% if request.user.is_authenticated  %}
                <a class="navbar-brand btn btn-lg btn-danger ms-auto" style="margin-left:5px !important" href="{% url 'logout' %}">Logout</a>
                {% endif %}
        </div>
    </nav>

    <div class="container-fluid mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
