{% extends "base2.html" %}
{% load static %}
{% block content %}
{% if booked_events %}
<div class="card-wrap">
    {% for event in booked_events %}
        <div class="card mb-4 shadow-lg" style="width: 18rem; font-family: 'Roboto', sans-serif;">
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">
                    <strong>Time:</strong> {{ event.start_time }} to {{ event.end_time }}
                </p>
                <a href="{% if event.created_by %}/event-edit/{{ event.created_by.id }}/{{ event.id }}{% endif %}" class="btn btn-primary">Check Slots</a>
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-info" role="alert">
    <strong>No booked events.</strong>
</div>
{% endif %}
{% endblock %}
